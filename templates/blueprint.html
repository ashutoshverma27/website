<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Shopping Fest</title>

		{%load static%}

		<meta charset="utf-8">
		<meta name='viewport' content="width=device-width,initial-scale=1">

			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	</head>
<body>


        <div class="container-fluid" style="padding:0px;margin:0px">

          <nav class="navbar navbar-expand-md navbar-dark justify-content-end" style="background:#121321">

	          	<a href="{%url 'index'%}" class="navbar-brand">Shopping Fest</a>

	          	<button class="navbar-toggler" data-toggle="collapse" data-target="#collapsibleNavbar"><span class="navbar-toggler-icon"></span>
	          	</button>

	          	<div class="collapse navbar-collapse" id="collapsibleNavbar">
	          	<ul class="navbar-nav ">
	          		<li class='nav-item'><a href="{%url 'index' %}" class="nav-link">Home</a></li>
								{% if 'username' in request.session %}
								<li class='nav-item'><a href="{%url 'logout' %}" class="nav-link">Logout</a></li>
								<li class='nav-item'><a href="{% url 'profile' %}" class="nav-link text-danger">{{request.session.fname}}/{{request.session.username}}</a></li>
                <li class='nav-item'><a href="{% url 'cart'%}" class="nav-link">Cart(0)</a></li>
								{% else %}
	          		<li class='nav-item'><a href="{%url 'login' %}" class="nav-link">Login</a></li>
	          		<li class='nav-item'><a href="{%url 'signup' %}" class="nav-link">Sign Up</a></li>
	              {% endif %}
	          	</ul>
	          	<form class="form-inline" method="get" action="{% url 'search' %}">

	          	  <input type="text" class="form-control mr-sm-2" placeholder="Search" name='search'>
	          	  <button class="btn btn-success" type='submit'>Search</button>
	          </form>
          </div>


          </nav>


        </div>

     </div>

<div class="container-fluid pt-4">
	<div class="row">
		<div class="col-md-8">
			{% block content %}
		  {%endblock%}

		</div>
		<div class="col-md-4">

		</div>

	</div>


</div>


</body>
</html>
