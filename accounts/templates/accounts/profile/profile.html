{% extends 'blueprint.html' %}

{% block content%}
<div class="container">
  <div class="row justify-content-center pt-2">

<div class="col-md-8 ">


<table class="table table-dark ">

  <tbody>
  <tr>
    <td>Fullname</td>
    <td>{{user.fullname}}</td>
  </tr>


  <tr>
    <td>Username</td>
    <td>{{user.username}}</td>
  </tr>

  <tr>
    <td>Created on</td>
    <td>{{user.date}}</td>
  </tr>

  <tr>
    <td>Reset Password</td>
    <td><a class="btn btn-dark"  href="{% url 'reset_pass' %}">**********</a></td>
  </tr>

  </tbody>

</table>
</div>
<div class="col-md-4">
  {% block cart_tag%}
  {%endblock cart_tag%}

</div>
</div>

</div>



{% endblock %}
